<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabela 02 - Desafio 13</title>
    <style>

        table{
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>

        <tr>
            <td colspan="4">A</td>
            <td rowspan="4"> B</td>

        </tr>

        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>

        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>

        </tr>

        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>

        <tr>
            <td colspan="4">N</td>
        </tr>

    </table>

</body>
</html>
