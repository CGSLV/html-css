    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

<!--    src = Source; fonte da imagem             alt = Alternative Tecxto; texto que explica a imagem -->

<!--DICA: Ao invés de ter que digitar o nome do arquivo, clique nas aspas "" e clique:
Crtl + espaço  que os arquivos que estão na mesma pasta irão aparecer, é mais prático, pois não há risco de você errar o nome do arquivo-->

<!--Lembre-se de manter a versão FULL (antes de redimensionar) dos arquivos para eventuais alterações  -->

    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
<!--
Nesse caso você precisa colocar o caminho todo ate chegar na imagem, se o arquivo estiver em uma pasta pai
use .. (The Odin Project
1 ponto(.) = pasta atual
2 pontos(..) = pasta pai
-->

    <p>Também podemos carrear imagens externas</p>
    <img src="https://bognarjunior.wordpress.com/wp-content/uploads/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript">
