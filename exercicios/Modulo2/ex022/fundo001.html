<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste de Imagem de Fundo</title>
    <style>

        /*Você pode botar imagens de fundo onde quiser (qualquer caixa) - Inclusive imagens que estão na web com https*/
        body {
            background-image: url("imagens/wallpaper001.jpg");
        }

        div.quadrado{
            display: inline-block; /*Colocar os quadrados um do lado do outro*/
            border: 2px solid #000;
            border-radius: 10px;
            background-color: lightgray;
            width: 300px;
            height: 300px;
        }

        /*Maneiras de colocar imagens de fundo que já vimos*/

        /*Cor chapada*/
        div#q1 {
            background-color: skyblue;
        }

        /*Degradê com background-image*/
        div#q2 {
            background-image: linear-gradient(to bottom, yellow, red);

        }

        /*Arquivo de imagem - Usando a função url()*/
        div#q3 {
            background-image: url(imagens/pattern003.png);
        }
    /*
            Quando a imagem é pequena demais ele repete como se fosse um papel de parede
            Se for grande demais ele não consegue mostrar tudo
                                                                                        */


    </style>
</head>
<body>

    <div class="quadrado" id="q1"></div>

    <div class="quadrado" id="q2"></div>

    <div class="quadrado" id="q3"></div>

</body>
</html>
