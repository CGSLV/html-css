<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <!--Com Iframes você carrega conteúdos de outros sites dentro do seu próprio site com uma segunda instância-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        para aprender a programar.</p>
    
        <!--Mas alguns site possume uma proteção para você não colocar o conteúdo deles em um iframe-->
        <p>O site do <iframe src="https://www.google.com.br" frameborder="0">também é muito legal! Mas pena que não funciona no Iframe</iframe></p>

        <p>

            O repos´tório do Guanabara 

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500p">
                <!-- Tudo o que você colocar entre as tags de <iframe> e </iframe> para aparência caso o dispositivo nao suporte iframe
                 uma recomendação é colocar justamente o link que você tentou usar para redirecionar o usuario-->
                 <a href="https://gustavoguanabara.github.io" target="_blank"> Github</a>
            </iframe>
        </p>

        também é bem legal!
</body>
</html>
